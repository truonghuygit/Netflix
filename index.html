<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <title>Document</title>
  </head>
  <body>
    <!-- NETFLIX header -->
    <div class="header">
      <div class="header-container">
        <div class="header-title">
          <h2 class="header-title-h2">Title</h2>
        </div>

        <div class="header-play">
          <button class="header-play-btn btn1">
            <i class="fas fa-play"></i>Play
          </button>
          <button class="header-play-btn btn2">My List</button>
        </div>

        <div class="header-description">
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam
            tristique magna magna, vit...
          </p>
        </div>
      </div>
    </div>

    <!-- NETFLIX originals movie -->
    <div class="original">
      <div class="original-title">
        <h2>NETFLIX ORIGINALS</h2>
      </div>

      <div class="original-movie"></div>
    </div>

    <!-- NETFLIX wishlist move -->
    <div class="wish-list">
      <div class="wish-list-title">
        <h2>Wishlist</h2>
      </div>

      <div class="wish-list-movie"></div>
    </div>

    <!-- NETFLIX trending movie -->
    <div class="trending">
      <div class="trending-title">
        <h2>Trending Now</h2>
      </div>

      <div class="trending-movie"></div>
    </div>

    <!-- NETFLIX top rated movie -->
    <div class="top-rated">
      <div class="top-rated-title">
        <h2>Top Rated</h2>
      </div>

      <div class="top-rated-movie"></div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="trailerModal"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span class="movieNotFound">Trailer Not Found</span>
            <iframe
              id="movieTrailer"
              height="400"
              src=""
              frameborder="0"
              allow="autoplay; encrypted-media"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <script src="index.js"></script>
</html>
